services:
  - type: web
    name: xpilot-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: xpilot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: xpilot-db
    databaseName: xpilot
    plan: free
